{% extends 'main/base.html' %}
{% block title %}Sign Up | SchoolMart{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-8 shadow-md rounded-lg">
    <div>
      <h2 class="text-center text-3xl font-bold text-[#14701F]">Create an account</h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Already have an account?
        <a href="/login/" class="font-medium text-[#14701F] hover:underline">Login here</a>
      </p>
    </div>

    <form class="mt-4 space-y-6" method="POST">
      {% csrf_token %}
      <div class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <input id="username" name="username" type="text" required
            class="rounded w-full px-3 py-2 border border-gray-300 focus:ring-[#14701F] focus:border-[#14701F] sm:text-sm">
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input id="email" name="email" type="email" required
            class="rounded w-full px-3 py-2 border border-gray-300 focus:ring-[#14701F] focus:border-[#14701F] sm:text-sm">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input id="password" name="password" type="password" required
            class="rounded w-full px-3 py-2 border border-gray-300 focus:ring-[#14701F] focus:border-[#14701F] sm:text-sm">
        </div>
        <div>
          <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
          <input id="confirm_password" name="confirm_password" type="password" required
            class="rounded w-full px-3 py-2 border border-gray-300 focus:ring-[#14701F] focus:border-[#14701F] sm:text-sm">
        </div>
      </div>

      <div>
        <button type="submit"
          class="w-full flex justify-center py-2 px-4 rounded-md text-sm font-medium text-white bg-[#14701F] hover:bg-green-700 focus:outline-none">
          Sign Up
        </button>
      </div>
    </form>

    <!-- Divider -->
    <div class="flex items-center justify-center my-4">
      <div class="border-t border-gray-300 w-1/4"></div>
      <span class="mx-2 text-sm text-gray-500">or</span>
      <div class="border-t border-gray-300 w-1/4"></div>
    </div>

    <!-- Google Sign-Up Button -->
    <div class="w-full">
      <button
        class="w-full flex items-center justify-center gap-2 bg-white border border-gray-300 text-sm px-4 py-2 rounded shadow-sm hover:bg-gray-100 transition text-gray-800">
        <i class="fab fa-google text-red-500"></i>
        Sign up with Gmail
      </button>
    </div>
  </div>
</div>

<!-- Font Awesome CDN (include only once in base.html ideally) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
{% endblock %}
