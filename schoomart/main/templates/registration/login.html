{% extends 'main/base.html' %}
{% block title %}Login | SchoolMart{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-8 shadow-md rounded-lg">
    <div>
      <h2 class="text-center text-3xl font-bold text-[#14701F]">Login to your account</h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Or
        <a href="/sign_up?" class="font-medium text-[#14701F] hover:underline">create a new account</a>
      </p>
    </div>

    <form class="mt-4 space-y-6" method="POST">
      {% csrf_token %}
      <div class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <input id="username" name="username" type="text" required
            class="rounded w-full px-3 py-2 border border-gray-300 focus:ring-[#14701F] focus:border-[#14701F] sm:text-sm">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input id="password" name="password" type="password" required
            class="rounded w-full px-3 py-2 border border-gray-300 focus:ring-[#14701F] focus:border-[#14701F] sm:text-sm">
        </div>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input id="remember" name="remember" type="checkbox"
            class="h-4 w-4 text-[#14701F] focus:ring-[#14701F] border-gray-300 rounded">
          <label for="remember" class="ml-2 text-sm text-gray-900">Remember me</label>
        </div>
        <div class="text-sm">
          <a href="#" class="font-medium text-[#14701F] hover:underline">Forgot your password?</a>
        </div>
      </div>

      <div>
        <button type="submit"
          class="w-full flex justify-center py-2 px-4 rounded-md text-sm font-medium text-white bg-[#14701F] hover:bg-green-700 focus:outline-none">
          Login
        </button>
      </div>
    </form>

    <!-- Divider -->
    <div class="flex items-center justify-center my-4">
      <div class="border-t border-gray-300 w-1/4"></div>
      <span class="mx-2 text-sm text-gray-500">or</span>
      <div class="border-t border-gray-300 w-1/4"></div>
    </div>

    <!-- Google Sign-In Button -->
    <div class="w-full">
      <button
        class="w-full flex items-center justify-center gap-2 bg-white border border-gray-300 text-sm px-4 py-2 rounded shadow-sm hover:bg-gray-100 transition text-gray-800">
        <i class="fab fa-google text-red-500"></i>
        Sign up with Gmail
      </button>
    </div>
  </div>
</div>

<!-- Font Awesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
{% endblock %}
